<!DOCTYPE> 
<html>
<head>
  <title>Twitter</title>
  <link type="text/css" rel="stylesheet" href="reset.css">
  <link type="text/css" rel="stylesheet" href="application.css">
   <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>


<div class="header_full">
  <div class="header_container">

    <div class= "header_left">
      <ul class="navigation_left">
        <li><i class="fa fa-home"></i>  Home</li>
        <li><i class="fa fa-bell"></i>  Notifications</li>
        <li><i class="fa fa-plus"></i>  Discover</li>
        <li><i class="fa fa-user"></i>  Me</li>
      </ul>
    </div>  

    <img src="images/twitter.png" class="twitter_logo">

    <div class= "header_right">
      <form class="header_search" action="/search">
      <input class="search_input" type="text" placeholder="Search">
      <button type="submit" id="Submit"> <i class="fa fa-search"></i> </button>
      </form>

      <ul class="navigation_right">
        <li class="icon_messages"></li>
        <li class="icon_settings"></li>
        <li class="icon_compose"></li>
      </ul>
    </div> 

  </div>  
</div>


<div class="page_outer">
  <div class= "page_container">
    <div class= "profile_container">
      <div class= "top_block">
        <div class="mini_profile">
          <img src="images/user.jpg" class="user_photo">
          <h3 class="user_name">Tiffanie Chia</h3> 
          <h4 class="twitter_name">@tiffaniechia</h4> 
        </div>
        <div class="mini_profile_stats">
          <div class="stats_title">
            <div>TWEETS</div>
            <div>FOLLOWING</div>
            <div>FOLLOWERS</div>
          </div>
          <div class="stats_figures">
            <div>1,326</div>
            <div>147</div>
            <div>215</div>
          </div>
        </div>
        <div class="quick_tweet_box">
          <form class="new_tweet_container" action="/search">
            <input class="new_tweet_input" type="text" placeholder=" Compose New Tweet...">
          </form>
        </div>
      </div>  
      <div class= "second_block">
        <div class="second_block_title">
          <h2>Who to follow </h2>
        </div>
        <div class="second_block_recommendations">
          <div class="second_block_recommendations_rows"> 
            <img src="images/egg.png" class="second_block_recommendations_img">
          </div>
          <div class="second_block_recommendations_rows"> 
            <img src="images/egg.png" class="second_block_recommendations_img">
          </div>
          <div class="second_block_recommendations_rows"> 
            <img src="images/egg.png" class="second_block_recommendations_img">
          </div> 
        </div>
        <div class="second_block_footer">
          <h3>Popular accounts . Find Friends</h3>
        </div>
      </div>  
      <div class= "third_block"></div> 
      <div class= "fourth_block"></div> 
    </div>

    <div class= "tweet_newsfeed_container">
      <div class= "tweet_newsfeed_header"></div> 
      <div class= "tweet_newsfeed_stream"></div> 
    </div>
    <br clear='all'>
  </div> 
</div>

</body>
</html>
