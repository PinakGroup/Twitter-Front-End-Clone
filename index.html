<!DOCTYPE> 
<html>
<head>
  <title>Twitter</title>
  <link type="text/css" rel="stylesheet" href="reset.css">
  <link type="text/css" rel="stylesheet" href="application.css">
</head>
<body>


<div class="header_full">
  <div class="header_container">

    <div class= "header_left">
      <ul>
        <li>Home</li>
        <li>Notifications</li>
        <li>Discover</li>
        <li>Me</li>
      </ul>
    </div>  

    <img src="https://abs.twimg.com/favicons/favicon.ico" class="twitter_logo">

    <div class= "header_right">
      <form class="header_search" action="/search">
      <input class="search-input" type="text" placeholder="Search">
      <button type="submit" id="Submit"></button>
      </form>
    </div> 

  </div>  
</div>


<div class="page_outer">
  <div class= "page_container">
    <div class= "profile_container">
      <div class= "top_block">
        <div class="mini_profile"></div>
        <div class="quick_tweet_box"></div>
      </div>  
      <div class= "second_block"></div>  
      <div class= "third_block"></div> 
      <div class= "fourth_block"></div> 
    </div>

    <div class= "tweet_newsfeed_container">
      <div class= "tweet_newsfeed_header"></div> 
      <div class= "tweet_newsfeed_stream"></div> 
    </div>
    <br clear='all'>
  </div> 
</div>

</body>
</html>
